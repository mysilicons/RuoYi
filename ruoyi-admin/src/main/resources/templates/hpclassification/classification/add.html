<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增分类管理')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-classification-add">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">一级分类ID：</label>
            <div class="col-sm-8">
                <input name="classification1Id" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">一级分类名：</label>
            <div class="col-sm-8">
                <input name="classification1Name" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">二级分类ID：</label>
            <div class="col-sm-8">
                <input name="classification2Id" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">二级分类名：</label>
            <div class="col-sm-8">
                <input name="classification2Name" class="form-control" type="text" required>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var prefix = ctx + "hpclassification/classification"
    $("#form-classification-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-classification-add').serialize());
        }
    }
</script>
</body>
</html>
